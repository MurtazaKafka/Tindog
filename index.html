<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="bar">
                <img class="icon" src="images/icon-profile.png" alt="profile icon">
                <img class="logo" src="images/logo.png" alt="Tindog logo">
                <img class="icon" src="images/icon-chat.png" alt="chat icon">
            </section>
            <section class="content">
                <div id='mate'></div>
            </section>
            <section class="reactions">
                <button class="btn-cross" id="cross"><img class="icon" src="images/icon-cross.png" alt="cross icon"></button>
                <button class="btn-heart" id="heart"><img class="icon" src="images/icon-heart.png" alt="heart icon"></button>
            </section>
        </main>
        <script src="/index.js" type="module"></script>
    </body>
</html>
